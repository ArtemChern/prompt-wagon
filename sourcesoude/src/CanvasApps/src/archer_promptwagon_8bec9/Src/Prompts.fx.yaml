"Prompts As screen.'autoLayout_HeaderFooter_ver1.0'":

    "'Prompts screen container' As groupContainer.verticalAutoLayoutContainer":
        DropShadow: =DropShadow.None
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width
        ZIndex: =1

        "'Prompts Header container' As groupContainer.horizontalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =47
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =2

        "'Prompts Main container' As groupContainer.verticalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            ZIndex: =3

            "'Prompts Main Header container' As groupContainer.manualLayoutContainer":
                AlignInContainer: =AlignInContainer.Center
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =50
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: |-
                    =If(
                        Parent.Width > 390,
                        Parent.Width - 40,
                        Parent.Width - 12
                    )
                X: |-
                    =/*If(
                        Parent.Width > 390,
                        20,
                        6
                    )*/
                ZIndex: =1

                "'Prompts Header' As label":
                    Color: =ColorValue(_textHeader)
                    Font: =Font.'Lato Black'
                    Height: =Parent.Height
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =18
                    Text: |-
                        =//"Explore"
                        
                        Switch(
                            _appLanguageSelected,
                            "EN", 
                            First(
                                Filter(
                                    'UI Multilanguages',
                                    Control = "Prompts Header"
                                )
                            ).TextEN,
                            
                            "DE", 
                            First(
                                Filter(
                                    'UI Multilanguages',
                                    Control = "Prompts Header"
                                )
                            ).TextDE,
                        
                            "FR", 
                            First(
                                Filter(
                                    'UI Multilanguages',
                                    Control = "Prompts Header"
                                )
                            ).TextFR
                        )
                    Width: |-
                        =Parent.Width -
                        'Prompt Gallery'.X - 
                        If(
                            App.Width > 360,
                            20,
                            0
                        )
                    X: |-
                        ='Prompt Gallery'.X + 
                        If(
                            App.Width > 360,
                            20,
                            0
                        )
                    ZIndex: =1

                "'Prompts Main Language container' As groupContainer.manualLayoutContainer":
                    DropShadow: =DropShadow.None
                    Fill: =If(_languageSelection, Color.White, Color.Transparent)
                    Height: =37
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Width: =37 + CountRows(_appLanguages) * 35 + 3
                    X: =Parent.Width - Self.Width
                    Y: =7
                    ZIndex: =2

                    "'Prompts Main Language icon' As image":
                        Height: ='Prompts Main Language button'.Height
                        Image: |-
                            ="data:image/svg+xml;utf8, "&EncodeUrl(" 
                            
                                <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='"& _textRegular &"' class='bi bi-gear-fill' viewBox='0 0 16 16'>
                                    <path d='M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z'/>
                                    <path d='M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z'/>
                                </svg>
                            
                            ")
                        Width: ='Prompts Main Language button'.Width - 15
                        X: ='Prompts Main Language button'.X + 'Prompts Main Language button'.Width/2 - Self.Width/2
                        Y: =1
                        ZIndex: =1

                    "'Prompts Main Language button' As button":
                        BorderColor: =ColorValue(_textRegular)
                        BorderThickness: =1
                        Color: =Color.Transparent
                        DisabledBorderColor: =ColorValue(_textRegular)
                        DisabledColor: =Color.Transparent
                        DisabledFill: =Color.Transparent
                        Fill: |-
                            =If(
                                _languageSelection,
                                ColorValue("#0286F226"),
                                Color.Transparent
                            )
                        FocusedBorderColor: =ColorValue(_textRegular)
                        FocusedBorderThickness: =1
                        Height: =35
                        HoverBorderColor: =ColorValue(_textRegular)
                        HoverColor: =Color.Transparent
                        HoverFill: |-
                            =ColorValue("#0286F226")
                        OnSelect: |
                            =Set(_languageSelection, !_languageSelection)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        PressedBorderColor: =ColorValue(_textRegular)
                        PressedColor: =Color.Transparent
                        PressedFill: =Color.Transparent
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Text: =""
                        Width: =35
                        X: =Parent.Width - Self.Width - 2
                        Y: =1
                        ZIndex: =2

                    "'Prompts Main Language List container' As groupContainer.manualLayoutContainer":
                        DropShadow: =DropShadow.None
                        Height: ='Prompts Main Language button'.Height + 2 
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Visible: =_languageSelection
                        Width: =CountRows(_appLanguages) * 35 + 2
                        ZIndex: =3

                        "'Prompts Main Language List Gallery' As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
                            Default: |-
                                =First(
                                    Filter(
                                        'App Languages',
                                        Code = _appLanguageSelected
                                    )
                                )
                            DelayItemLoading: =true
                            Height: =37
                            Items: ='App Languages'
                            LoadingSpinner: =LoadingSpinner.Data
                            TemplatePadding: =0
                            TemplateSize: =35
                            Width: =Parent.Width
                            ZIndex: =2

                            "'Prompts Main Language Title' As label":
                                Align: =Align.Center
                                BorderColor: =Color.Transparent
                                Color: |-
                                    =If(
                                        ThisItem.IsSelected,
                                        ColorValue(_buttonMain),
                                        ColorValue(_textRegular)
                                    )
                                DisabledBorderColor: =Color.Transparent
                                DisabledColor: =ColorValue(_textRegular)
                                DisabledFill: =Color.Transparent
                                Fill: =Color.Transparent
                                FocusedBorderColor: =Color.Transparent
                                Font: =Font.Lato
                                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                                Height: =Parent.TemplateHeight - 2
                                HoverBorderColor: =Color.Transparent
                                HoverColor: =ColorValue(_buttonMain)
                                HoverFill: =Color.Transparent
                                OnSelect: |-
                                    =Set(
                                        _appLanguageSelected,
                                        ThisItem.Code
                                    );
                                    Set(_languageSelection, !_languageSelection)
                                PaddingBottom: =0
                                PaddingLeft: =0
                                PaddingRight: =0
                                PaddingTop: =0
                                PressedBorderColor: =Color.Transparent
                                PressedColor: =ColorValue(_buttonMain)
                                PressedFill: =Color.Transparent
                                Size: =11
                                Text: =ThisItem.Code
                                Width: =35
                                Y: =2
                                ZIndex: =4

                            "'Prompts Main Language Separator' As rectangle":
                                Fill: =ColorValue(_iconBackground)
                                Height: =Parent.TemplateHeight
                                Width: =1
                                ZIndex: =5

            "'Prompts Category container' As groupContainer.manualLayoutContainer":
                AlignInContainer: =AlignInContainer.Center
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =50
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: |-
                    =If(
                        Parent.Width > 390,
                        Parent.Width - 40,
                        Parent.Width - 12
                    )
                X: |-
                    =/*If(
                        Parent.Width > 390,
                        20,
                        6
                    )*/
                ZIndex: =2

                "'Category Gallery' As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
                    DelayItemLoading: =true
                    Height: =Parent.Height
                    Items: |-
                        =Sort(
                            _categories,
                            Value,
                            SortOrder.Ascending
                        )
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplatePadding: =0
                    TemplateSize: =80
                    Width: |-
                        =Parent.Width - 
                        'Prompt Gallery'.X - 
                        If(
                            App.Width > 360,
                            20,
                            0
                        )
                    X: |-
                        ='Prompt Gallery'.X + 
                        If(
                            App.Width > 360,
                            20,
                            0
                        )
                    ZIndex: =1

                    "'Prompts Category' As button":
                        BorderColor: =Color.Transparent
                        BorderThickness: =0
                        Color: =If(ThisItem.IsSelected, Color.White, ColorValue(_textRegular))
                        DisabledBorderColor: =Color.Transparent
                        DisabledColor: =If(ThisItem.IsSelected, Color.White, ColorValue(_textRegular))
                        DisabledFill: =If(ThisItem.IsSelected, ColorValue(_textHeader), Color.Transparent)
                        Fill: =If(ThisItem.IsSelected, ColorValue(_textHeader), Color.Transparent)
                        FocusedBorderThickness: =0
                        Font: =If(ThisItem.IsSelected, Font.'Lato Black', Font.Lato)
                        FontWeight: =FontWeight.Normal
                        Height: =20
                        HoverBorderColor: =Color.Transparent
                        HoverColor: =If(ThisItem.IsSelected, Color.White, ColorValue(_textRegular))
                        HoverFill: =If(ThisItem.IsSelected, ColorValue(_textHeader), Color.Transparent)
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        PressedBorderColor: =Color.Transparent
                        PressedColor: =If(ThisItem.IsSelected, Color.White, ColorValue(_textRegular))
                        PressedFill: =If(ThisItem.IsSelected, ColorValue(_textHeader), Color.Transparent)
                        RadiusBottomLeft: =7
                        RadiusBottomRight: =7
                        RadiusTopLeft: =7
                        RadiusTopRight: =7
                        Size: |
                            =10
                        Text: |-
                            =//ThisItem.Value
                            
                            Switch(
                                ThisItem.Value,
                            
                                "All",
                                Switch(
                                    _appLanguageSelected,
                                    "EN", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - All"
                                        )
                                    ).TextEN,
                                    
                                    "DE", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - All"
                                        )
                                    ).TextDE,
                            
                                    "FR", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - All"
                                        )
                                    ).TextFR
                                ),
                            
                                "Data",
                                Switch(
                                    _appLanguageSelected,
                                    "EN", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - Data"
                                        )
                                    ).TextEN,
                                    
                                    "DE", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - Data"
                                        )
                                    ).TextDE,
                            
                                    "FR", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - Data"
                                        )
                                    ).TextFR
                                ),
                            
                                "Education",
                                Switch(
                                    _appLanguageSelected,
                                    "EN", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - Education"
                                        )
                                    ).TextEN,
                                    
                                    "DE", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - Education"
                                        )
                                    ).TextDE,
                            
                                    "FR", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - Education"
                                        )
                                    ).TextFR
                                ),
                            
                                "Business",
                                Switch(
                                    _appLanguageSelected,
                                    "EN", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - Business"
                                        )
                                    ).TextEN,
                                    
                                    "DE", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - Business"
                                        )
                                    ).TextDE,
                            
                                    "FR", 
                                    First(
                                        Filter(
                                            'UI Multilanguages',
                                            Control = "Category Gallery - Business"
                                        )
                                    ).TextFR
                                )
                            )
                        Width: =80
                        Y: =Parent.Height/2 - Self.Height/2
                        ZIndex: =1

            Container3 As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                DropShadow: =DropShadow.None
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: |-
                    =If(
                        Parent.Width > 390,
                        Parent.Width - 40,
                        Parent.Width - 12
                    )
                X: |-
                    =/*If(
                        Parent.Width > 390,
                        20,
                        6
                    )*/
                ZIndex: =3

                "'Prompt Gallery' As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                    DelayItemLoading: =true
                    Height: =Parent.Height
                    Items: |-
                        =If(
                            'Category Gallery'.Selected.Value = "All",
                            Sort(
                                Prompts_1,
                                Name,
                                SortOrder.Ascending
                            ),
                            Sort(
                                Filter(
                                    Prompts_1,
                                    Category = 'Category Gallery'.Selected.Value
                                ),
                                Name,
                                SortOrder.Ascending
                            )
                        )
                    Layout: =Layout.Vertical
                    LoadingSpinner: =LoadingSpinner.Data
                    ShowScrollbar: =false
                    TemplatePadding: |-
                        =If(
                            App.Width > 360,
                            20,
                            0
                        )
                    TemplateSize: |-
                        =If(
                            App.Width > 360,
                            162,
                            170
                        )
                    Transition: =Transition.Push
                    Width: =Parent.Width
                    WrapCount: |-
                        =If(
                            App.Width < 741,
                            1,
                            If(
                                App.Width > 1820,
                                5,
                                If(
                                    And(
                                        App.Width > 740,
                                        App.Width < 1099
                                    ),
                                    2,
                                    If(
                                        And(
                                            App.Width > 1100,
                                            App.Width < 1459
                                        ),
                                        3,
                                        4
                                    )
                                )
                            )
                        )
                        
                        /*If(
                            App.Width < 541,
                            1,
                            If(
                                App.Width > 1059,
                                3,
                                2
                            )
                        )*/
                    ZIndex: =1

                    "'Prompt Tile' As button":
                        BorderColor: =Color.Transparent
                        BorderThickness: =0
                        Color: =Color.Transparent
                        DisabledBorderColor: =Color.Transparent
                        DisabledColor: =Color.Transparent
                        DisabledFill: =ColorValue(_tileBackground)
                        Fill: =ColorValue(_tileBackground)
                        FocusedBorderColor: =Color.Transparent
                        FocusedBorderThickness: =0
                        Height: =160
                        HoverBorderColor: =Color.Transparent
                        HoverColor: =Color.Transparent
                        HoverFill: =ColorValue(_tileBackground)
                        OnSelect: =Select(Parent)
                        PressedBorderColor: =Color.Transparent
                        PressedColor: =Color.Transparent
                        PressedFill: =ColorValue(_tileBackground)
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Text: ="Button"
                        Width: =340
                        ZIndex: =1

                    "'Prompt icon' As image":
                        Height: =156
                        Image: =ThisItem.Icon
                        OnSelect: =Select(Parent)
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Width: =156
                        X: =2
                        Y: =2
                        ZIndex: =2

                    "'Prompt name' As label":
                        Color: =ColorValue(_textHeader)
                        Font: =Font.'Lato Black'
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =12
                        Text: |-
                            =//ThisItem.Name
                            
                            Switch(
                                _appLanguageSelected,
                                "EN", 
                                ThisItem.Name,
                                
                                "DE", 
                                ThisItem.NameDE,
                            
                                "FR", 
                                ThisItem.NameFR
                            )
                        VerticalAlign: =VerticalAlign.Bottom
                        Width: =160
                        X: ='Prompt icon'.X + 'Prompt icon'.Width + 10
                        Y: ='Prompt icon'.Y + 20
                        ZIndex: =3

                    "'Prompt description' As label":
                        Color: =ColorValue(_textRegular)
                        Font: =Font.Lato
                        FontWeight: |
                            =FontWeight.Normal
                        Height: =70
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =10
                        Text: |-
                            =//ThisItem.Description
                            
                            Switch(
                                _appLanguageSelected,
                                "EN", 
                                ThisItem.Description,
                                
                                "DE", 
                                ThisItem.DescriptionDE,
                            
                                "FR", 
                                ThisItem.DescriptionFR
                            )
                        VerticalAlign: =VerticalAlign.Top
                        Width: ='Prompt name'.Width - 5
                        X: ='Prompt name'.X
                        Y: ='Prompt name'.Y + 'Prompt name'.Height + 10
                        ZIndex: =4

                    "'Prompt Button' As button":
                        BorderColor: =Color.Transparent
                        BorderThickness: =0
                        Color: =Color.Transparent
                        DisabledBorderColor: =Color.Transparent
                        DisabledColor: =Color.Transparent
                        DisabledFill: =Color.Transparent
                        Fill: =Color.Transparent
                        FocusedBorderColor: =Color.Transparent
                        FocusedBorderThickness: =0
                        Height: ='Prompt Tile'.Height
                        HoverBorderColor: =Color.Transparent
                        HoverColor: =Color.Transparent
                        HoverFill: =Color.Transparent
                        OnSelect: |
                            =ClearCollect(
                                _conversation,
                                {
                                    id: 1,
                                    role: "system",
                                    content: ThisItem.RoleSystem & " " & _superPrompt & " Please answer me in " & First(Filter('App Languages', Code = _appLanguageSelected)).Name & " language only"
                                },
                                {
                                    id: 2,
                                    role: "user",
                                    content: ThisItem.Prompt
                                }
                            );
                            
                            Navigate(Chat);
                            
                            Set(
                                _botResponse,
                                First(
                                    Defaulttitle_1.RequestToAzureOpenAI(
                                        ThisItem.'Max Tokens',
                                        ThisItem.Temperature,
                                        ThisItem.'Top P',
                                        {
                                            messages:
                                            DropColumns(
                                                Sort(
                                                    _conversation,
                                                    id,
                                                    SortOrder.Ascending
                                                ),
                                                "id"
                                            ),
                                            
                                            frequency_penalty: ThisItem.'Frequency Penalty',
                                            
                                            presence_penalty: ThisItem.'Presence Penalty',
                                            
                                            stop: ThisItem.Stop
                                        }
                                    ).choices
                                ).message.content
                            );
                            
                            Patch(
                                _conversation,
                                Defaults(_conversation),
                                {
                                    id: CountRows(_conversation)+1,
                                    role: "assistant",
                                    content: _botResponse
                                }
                            )
                        PressedBorderColor: =Color.Transparent
                        PressedColor: =Color.Transparent
                        PressedFill: =Color.Transparent
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Text: ="Button"
                        Width: ='Prompt Tile'.Width
                        ZIndex: =5

        "'Prompts Footer container' As groupContainer.horizontalAutoLayoutContainer":
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =34
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =4

